<!doctype html>
<html class="no-js" ng-app="gpApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Page Title
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title ng-bind="title"></title>

  <!-- Metadata
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,200" rel="stylesheet">


  <!-- Inject Vendor Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->


  <!-- Inject Compiled Sass
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->


  <!-- Browser Compatibility
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->


</head>
<body layout="column" ng-controller="MainController as main">

  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->




  <!-- Site Toolbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <md-toolbar class="gp-toolbar gp-toolbar-main" layout="row">
    <div class="md-toolbar-tools">

      <gp-brand></gp-brand>

      <span flex></span>

      <md-button class="md-icon-button" ng-click="main.toggleSidenav()">
        <md-icon class="material-icons">menu</md-icon>
      </md-button>

    </div>
  </md-toolbar>
  <!-- end toolbar ––––––––––––––––––––––––––––––––– -->




  <!-- Main Row
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <main layout="row" flex>




    <!-- Content Sidenav
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <md-sidenav class="md-whiteframe-z2 md-sidenav-left"
                md-is-locked-open="$mdMedia('gt-lg') && main.contentIsOpen"
                md-component-id="left">
      <md-content class="md-scroll-y" flex layout="column" layout-fill>
        <div flex class="content-section" ng-show="main.activeSection == 0"
             ng-include="'app/content/info.html'">
        </div>
        <div flex class="content-section" ng-show="main.activeSection == 1"
             ng-include="'app/content/webchat.html'">
        </div>
        <div flex class="content-section" ng-show="main.activeSection == 4"
             ng-include="'app/content/reddit.html'">
        </div>
      </md-content>
    </md-sidenav>

    <!-- end content ––––––––––––––––––––––––––––––––– -->




    <!-- Content Sidebar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="gp-sidebar md-whiteframe-z3">

      <md-button class="md-icon-button" ng-class="{'active' : main.activeSection == 0}" ng-click="main.toggleSection(0)">
        <md-icon class="material-icons">info</md-icon>
      </md-button>

      <md-button class="md-icon-button" ng-class="{'active' : main.activeSection == 1}" ng-click="main.toggleSection(1)">
        <md-icon class="material-icons">chat</md-icon>
      </md-button>

      <md-button class="md-icon-button" ng-class="{'active' : main.activeSection == 4}" ng-click="main.toggleSection(4)">
        <md-icon class="md-svg-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" class="reddit">
            <path d="M16.842 15.949q0 0.156-0.134 0.324-0.58 0.658-1.646 0.926t-2.193 0.268q-2.813 0-3.862-1.194-0.134-0.167-0.134-0.324 0-0.19 0.134-0.329t0.324-0.14q0.167 0 0.335 0.134 0.647 0.547 1.401 0.737t1.78 0.19 1.786-0.19 1.417-0.737q0.167-0.134 0.335-0.134 0.19 0 0.324 0.14t0.134 0.329zM10.915 11.585q0 0.681-0.48 1.161t-1.161 0.48q-0.67 0-1.166-0.485t-0.497-1.155q0-0.681 0.491-1.172t1.172-0.491 1.161 0.491 0.48 1.172zM18.103 11.585q0 0.681-0.48 1.161t-1.161 0.48q-0.67 0-1.166-0.485t-0.497-1.155q0-0.681 0.491-1.172t1.172-0.491 1.161 0.491 0.48 1.172zM4.632 8.292q-0.435-0.301-0.982-0.301-0.737 0-1.261 0.525t-0.525 1.261q0 0.804 0.603 1.35 0.592-1.574 2.165-2.835zM22.545 12.879q0-2.478-2.779-4.319-1.429-0.949-3.253-1.412t-3.7-0.463-3.7 0.463-3.265 1.412q-2.779 1.842-2.779 4.319t2.779 4.319q1.44 0.949 3.265 1.412t3.7 0.463 3.7-0.463 3.253-1.412q2.779-1.842 2.779-4.319zM23.85 9.777q0-0.737-0.525-1.261t-1.261-0.525q-0.558 0-1.038 0.335 1.563 1.272 2.143 2.857 0.681-0.536 0.681-1.406zM22.243 2.243q0-0.547-0.385-0.932t-0.921-0.385q-0.547 0-0.932 0.385t-0.385 0.932q0 0.536 0.385 0.921t0.932 0.385q0.536 0 0.921-0.385t0.385-0.921zM24.777 9.777q0 0.725-0.368 1.362t-0.993 1.004q0.056 0.391 0.056 0.737 0 1.551-0.882 2.852t-2.321 2.249q-1.563 1.027-3.499 1.523t-3.956 0.497-3.962-0.497-3.504-1.523q-1.44-0.949-2.321-2.249t-0.882-2.852q0-0.402 0.067-0.792-0.592-0.368-0.932-0.988t-0.34-1.323q0-1.116 0.792-1.914t1.92-0.798q1.016 0 1.775 0.67 2.958-1.897 7.121-1.975l1.607-5.089q0.112-0.324 0.446-0.324 0.268 0 4.286 1.004 0.268-0.614 0.826-0.982t1.228-0.368q0.915 0 1.574 0.658t0.658 1.585-0.658 1.579-1.574 0.653q-0.926 0-1.579-0.653t-0.664-1.568l-3.783-0.893-1.395 4.408q3.895 0.167 6.73 1.998 0.792-0.703 1.819-0.703 1.127 0 1.92 0.798t0.792 1.914z"></path>
          </svg>
        </md-icon>
      </md-button>

      <md-button class="md-icon-button" ng-click="main.activeSection(4)">
        <md-icon class="material-icons">more_horiz</md-icon>
      </md-button>

    </div>

    <!-- end sidebar ––––––––––––––––––––––––––––––––– -->




    <!-- Main Column
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="gp-main" layout="column" layout-gt-md="row" layout-fill>

        <gp-player flex layout-fill channel-id="20560398">
        </gp-player>

    </div>

    <!-- end main col –––––––––––––––––––––––––––––––– -->




      <!-- Playlist
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->

      <md-sidenav class="md-whiteframe-z2 md-sidenav-right"
                  md-is-open="main.sidenavIsOpen"
                  md-is-locked-open="$mdMedia('gt-md') && main.sidenavIsOpen"
                  md-component-id="right">

        <md-content layout-padding flex>

          <gp-playlist>

          </gp-playlist>

        </md-content>

      </md-sidenav>

      <!-- end playlist –––––––––––––––––––––––––––––––– -->




  </main>

  <!-- end main row –––––––––––––––––––––––––––––––– -->




  <!-- Inject Vendor Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->


  <!-- Inject App Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- endinject -->


  <!-- Inject Angular Partials
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- inject:partials -->
  <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
